name: Lint Codebase

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout The Repository
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install PNPM
        uses: pnpm/action-setup@v3.0.0
        with:
          version: 9
      - name: Lint
        run: |
          pnpm install
          pnpm lint