name: Lint PHP Code

on:
  - push
  - pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup PHP
        uses: https://github.com/shivammathur/setup-php@v2
        with:
          php-version: '8.3'
      - name: Lint PHP Code
        run: php -l *.php **/*.php